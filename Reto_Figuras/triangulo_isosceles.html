<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Triángulo isósceles</title>
</head>
<body>
    <header>
        <h1>
            Figuras geométricas
        </h1>
        <p>Este es el primer taller del curso práctico de Javascript</p>
    </header>
    <section>
        <h2>
            Calcula la altura de un triángulo isósceles
        </h2>
        <form>
            <label for="InputTrianguloIsosceles">
                Escribe cuanto mide el lado N°1
            </label>
            <input id="InputTrianguloIsosceles1" type="number">
            <br>
            <label for="InputTrianguloIsosceles">
                Escribe cuanto mide el lado N°2
            </label>
            <input id="InputTrianguloIsosceles2" type="number">
            <br>
            <label for="InputTrianguloIsosceles">
                Escribe cuanto mide el lado N°3
            </label>
            <input id="InputTrianguloIsosceles3" type="number">
            <br>
            <button type="button" onclick="calcularAlturaTriangulo()">
                Calcular la altura del triángulo isósceles
            </button>
        </form>
    </section>
    <script src="./figuras.js"></script>
</body>
</html>
